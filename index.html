<!--
  index.html - LinkedIn Profile Finder

  This HTML file provides the structure for a LinkedIn Profile Finder web application.
  It includes the following key sections:

  - A container with a styled card layout for displaying content.
  - A loading indicator (with spinner and message) shown during search operations.
  - A result section for displaying LinkedIn profile details such as:
      - Name
      - Designation
      - Organization
      - Email
      - Score
      - Domain
      - Phone
      - Twitter
      - LinkedIn URL
      - Verification status
  - A message section for displaying informational or error messages.
  - An unsupported section that notifies the user if they are not on a LinkedIn profile page.
  - External stylesheet (styles.css) and JavaScript (index.js) are linked for styling and interactivity.

  Usage:
  - This file is intended to be used as the main UI for a browser extension or web app that finds and displays LinkedIn profile information.
  - The dynamic content is managed via JavaScript (index.js).
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn Profile Finder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="bg-white p-4 rounded-lg shadow-md border border-gray-200">
        <div id="loading" class="text-center text-gray-500 hidden">
          <svg
            class="animate-spin h-6 w-6 text-indigo-500 mx-auto"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              style="opacity: 0.25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              style="opacity: 0.75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          <p class="mt-2 text-sm">Searching...</p>
        </div>
        <div id="result" class="hidden">
          <h2 id="profileName" class="text-xl font-bold mb-2"></h2>
          <p id="profileDesignation" class="text-gray-700 mb-1 mt-1"></p>
          <p id="profileOrganization" class="text-gray-700 mb-1 mt-1"></p>
          <p
            id="profileEmail"
            class="font-medium text-indigo-600 truncate mb-1 mt-1"
          ></p>
          <p id="profileScore" class="text-gray-700 mb-1 mt-1"></p>
          <p id="profileDomain" class="text-gray-700 mb-1 mt-1"></p>
          <p id="profilePhone" class="text-gray-700 mb-1 mt-1"></p>
          <p id="profileTwitter" class="text-gray-700 mb-1 mt-1"></p>
          <p id="profileLinkedin" class="text-gray-700 mb-1 mt-1"></p>
          <p id="profileVerification" class="text-gray-700 mb-1 mt-1"></p>
          <p id="profileSourcesCount" class="text-gray-700 mb-1 mt-1"></p>
        </div>
        <div id="message" class="text-center text-gray-500 hidden">
          <p></p>
        </div>
        <div id="unsupported" class="hidden">
          <div class="text-center text-red-500 p-2 rounded-md">
            <p>
              Please navigate to a LinkedIn profile page to use this extension.
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
